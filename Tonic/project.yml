name: Tonic
options:
  bundleIdPrefix: com.tonic
  deploymentTarget:
    macOS: "14.0"
  xcodeVersion: "15.0"

targets:
  Tonic:
    type: application
    platform: macOS
    sources:
      - path: Tonic
        excludes:
          - "**/*.xcassets"
          - "**/Info.plist"
          - "**/*.entitlements"
          - ".build/**"
          - ".swiftpm/**"
          - "build/**"
          - ".flow/**"
          - "Package.swift"
    resources:
      - path: Tonic/Assets.xcassets
      - path: Tonic/Info.plist
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.tonic.Tonic
        INFOPLIST_FILE: Tonic/Info.plist
        CODE_SIGN_ENTITLEMENTS: Tonic/Tonic.entitlements
        MACOSX_DEPLOYMENT_TARGET: "14.0"
        SWIFT_VERSION: "5.0"
        DEVELOPMENT_TEAM: ""
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGN_STYLE: Manual
        ENABLE_HARDENED_RUNTIME: NO
    entitlements:
      path: Tonic/Tonic.entitlements

  TonicTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: TonicTests
    dependencies:
      - target: Tonic
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.tonic.TonicTests
